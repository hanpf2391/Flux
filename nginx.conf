# ======================================================================
#  Nginx 配置文件 (适配 IP 地址 + HTTP 测试阶段)
# ======================================================================

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log notice;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # 日志格式
    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    # 性能优化
    sendfile        on;
    tcp_nopush      on;
    tcp_nodelay     on;
    keepalive_timeout  65;
    server_tokens      off;

    # Gzip 压缩
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        application/json
        application/javascript
        application/x-javascript
        text/xml
        application/xml
        application/xml+rss
        text/javascript
        image/svg+xml;

    # ------------------------------------------------------------------
    #  核心服务配置
    # ------------------------------------------------------------------
    server {
        # 监听 80 端口 (HTTP)
        listen 80;

        # 将 server_name 设置为您的服务器公网IP地址
        # 请将 123.45.67.89 替换成您的真实IP
        server_name 47.94.53.224;

        # 网站根目录，指向前端容器内的静态文件
        root /usr/share/nginx/html;
        index index.html index.htm;

        # 前端路由 (History模式) 处理
        location / {
            try_files $uri $uri/ /index.html;
        }

        # API 反向代理
        location /api/ {
            # 将请求转发给 docker-compose.yml 中定义的 backend 服务
            # 'backend' 是服务名, '8080' 是后端应用在容器内监听的端口
            proxy_pass http://backend:8080;

            # 以下是标准的代理头信息配置
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # WebSocket 反向代理 (如果您的应用有用到)
        location /ws/ {
            proxy_pass http://backend:8080;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
        }

        # 安全性 - 禁止访问隐藏文件
        location ~ /\. {
            deny all;
        }
    }
}